<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/css.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-icons.css">
    <title>La Diary</title>
</head>

<body class="bg-dark text-secondary">
    <!-- left menu/navbar -->
    <div include-html="leftMenu.html"></div>

    <!-- body -->

    <!-- footer -->
    <div include-html="footer.html"></div>
    <!-- script -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        /* include html file in html */
        /* usage:: <div include-html="HTML_FILE_NAME.html"></div>*/
        function includeHTML() {
            var elementByTagName, index, element, file, xHttp;
            /* Loop through a collection of all HTML elements: */
            elementByTagName = document.getElementsByTagName("*");
            for (index = 0; index < elementByTagName.length; index++) {
                element = elementByTagName[index];
                /*search for elements with a certain attribute:*/
                file = element.getAttribute("include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xHttp = new XMLHttpRequest();
                    xHttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                element.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                element.innerHTML = "Error 404, page not found.";
                            }
                            /* Remove the attribute, and call this function once more: */
                            element.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xHttp.open("GET", file, true);
                    xHttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>

</html>
